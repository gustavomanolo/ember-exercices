<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Document</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
</head>
	<script src="js/libs/jquery-1.10.2.js"></script>
	<script src="js/libs/handlebars-1.1.2.js"></script>
	<script src="js/libs/ember-1.4.0.js"></script>
	<script src="js/libs/ember-data.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<!--<script src="js/app.js"></script>-->
	<script src="js/app-models.js"></script>
<body>
	<script type="text/x-handlebars">
		<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
	        <div class="navbar-header">
	          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
	            <span class="sr-only">Toggle navigation</span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	          </button>
	          <a class="navbar-brand" href="#">Project name</a>
	        </div>
	        <div class="collapse navbar-collapse">
	          <ul class="nav navbar-nav">
	          	<li>{{#link-to 'index' }}Home{{/link-to}}</li>
	          	<li>{{#link-to 'about' }}About{{/link-to}}</li>
	          	<li>{{#link-to 'products' }}Products{{/link-to}}</li>
	           
	          </ul>
	        </div><!--/.nav-collapse -->
	      </div>
		</div>
		<div class="container" style="margin-top:50px !important">
			{{outlet}}
		</div>
		<footer class="container"></footer>
	</script>
	
	<script type="text/x-handlebars" data-template-name="index">
		<h1>Este es el contenido del index</h1>
		<div class='jumbotron'>
	      <h1>Welcome to The Flint &amp; Flame!</h1>
	      <p class='tagline'>
	        <img {{bind-attr src='logo'}} alt='Logo' />
	        Everything you need to make it through the winter.
	      </p>
	      <p>
	        {{#link-to 'products' class='btn btn-primary btn-lg'}}
	          Browse All {{productsCount}} Items &raquo;
	        {{/link-to}}
	      </p>
	    </div>
	    <p class='pull-right text-muted'>Rendered on {{time}}</p> 
	</script>

	<script type="text/x-handlebars" data-template-name="about">
		<h1>Este es el contenido de 'About'</h1>
	</script>
	
	<script type="text/x-handlebars" data-template-name="products">
		<h1>Productos disponibles</h1>


		<div class='row'>
	      <div class='col-sm-3'>
	        <div class='list-group'>
	          {{#each}}
	            {{#link-to 'product' this classNames='list-group-item'}}
	              {{title}}
	            {{/link-to}}
	          {{/each}}
	        </div>
	      </div>
	      <div class='col-sm-9'>
	      	{{outlet}}
	      </div>
	    </div>
	
	</script>

	<script type="text/x-handlebars" data-template-name="product">
		<div class='row'>
	      <div class='col-sm-7'>
	        <h2>{{title}}</h2>
	        <h3 class='text-success'>${{price}}</h3>
	        <p class='text-muted'>{{description}}</p>
	      </div>
	      <div class='col-sm-5'>
	        <img {{bind-attr src='image'}} class='img-thumbnail img-rounded'/>
	      </div>
	    </div>
	</script>

	<script type='text/x-handlebars' data-template-name='products/index'>
    <p class='text-muted'>Choose a product from those on the left!</p>
  </script>

</body>
</html>
